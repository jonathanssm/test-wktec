<div class="animate__animated animate__fadeIn container">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-12 col-xl-4">
        <app-input label="Código Produto" formControlName="codigoProduto" [control]="codigoControl"
          placeHolder="Código Produto" mascara="0*" msgErro="Campo obrigatório e deve contar somente dígitos de 0-9."
          [tamanhoMaximo]="20">
        </app-input>
      </div>
      <div class="col-auto">
        <app-button nomeBotao="Consultar" [bloquear]="form.invalid" (eventoClick)="consultarProduto()"></app-button>
      </div>
      <div class="col-auto">
        <app-button nomeBotao="Cadastrar" iconeBotao="arrow_forward" [bloquear]="form.invalid"
          (eventoClick)="redirecionarParaCadastro()"></app-button>
      </div>
    </div>
  </form>

  <div class="row mt-3 mb-3">
    <div class="col-12">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>

          <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
          </ng-container>

          <ng-container matColumnDef="carrinho">
            <th mat-header-cell *matHeaderCellDef> Carrinho </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="accent" (click)="adicionarProdutoCarrinho(element.codigo)">
                <mat-icon>add_shopping_cart</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container matColumnDef="excluir">
            <th mat-header-cell *matHeaderCellDef> Excluir </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="excluirProduto(element.codigo)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
</div>
