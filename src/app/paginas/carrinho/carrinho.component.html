<div class="animate__animated animate__fadeIn container">
  <form [formGroup]="form">
    <div class="row">
      <app-radio id="tipoPessoa" formControlName="tipoPessoa" [control]="tipoPessoaControl" [listaOpcao]="listaOpcao"
        (selecionarOpcao)="selecionarOpcao($event)"></app-radio>
      <div class="col-12 col-xl-4">
        <app-input [label]="label" formControlName="documentoCliente" [control]="documentoClienteControl"
          [placeHolder]="label" [mascara]="mascara" [msgErro]="msgErro" [tamanhoMaximo]="20">
        </app-input>
      </div>
      <div class="col-auto">
        <app-button nomeBotao="Registrar Venda" iconeBotao="arrow_forward" [bloquear]="bloquearBotao()"
          (eventoClick)="registrarVenda()"></app-button>
      </div>
    </div>
  </form>

  <div class="row mt-3 mb-3" align="center">
    <div class="col-12">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
            <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
          </ng-container>

          <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
          </ng-container>

          <ng-container matColumnDef="excluir">
            <th mat-header-cell *matHeaderCellDef> Excluir </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button color="warn" (click)="removerProdutoCarrinho(element.codigo)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator class="-3" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
  <div class="row justify-content-end mt-3 mb-3" align="end">
    <div class="col-12">
      <mat-card>Total R$ {{valorTotal}}</mat-card>
    </div>
  </div>
</div>
