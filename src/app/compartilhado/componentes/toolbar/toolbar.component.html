<mat-sidenav-container class="sidenav-container" style="height: 100vh;" hasBackdrop="true">
  <mat-sidenav #drawer class="sidenav" mode="over" fixedInViewport="true">
    <mat-toolbar (click)="drawer.close()">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/cliente/consulta" (click)="drawer.close()">Cliente</a>
      <a mat-list-item routerLink="/produto/consulta" (click)="drawer.close()">Produto</a>
      <a mat-list-item routerLink="/venda" (click)="drawer.close()">Realizar Pedido</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/home"><span>Test WKTec</span></a>
      <span class="espacamento"></span>
      <button class="mt-3" [style.margin-right.px]="8" mat-icon-button matBadge="10" [matBadgeHidden]="false">
        <mat-icon>shopping_cart</mat-icon>
      </button>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
