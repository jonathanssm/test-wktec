<mat-form-field appearance="fill" [hideRequiredMarker]="esconderMarcaCampoObrigatorio" floatLabel="auto">
  <mat-label>{{label}}</mat-label>
  <input matInput [formControlName]="controlName" [formControl]="control" autocomplete="off" [placeholder]="placeHolder"
    [required]="isCampoObrigatorio" [mask]="mascara" [dropSpecialCharacters]="true">
  <mat-error *ngIf="campoInvalido()">{{msgErro}}</mat-error>
</mat-form-field>
