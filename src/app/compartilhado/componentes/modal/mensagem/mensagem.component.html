<h4 mat-dialog-title>Mensagem</h4>
<mat-dialog-content class="mat-typography">
  <p [innerHtml]="data.mensagem"></p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-raised-button color="primary" (click)="emitirEventoConfirmado($event)"
    cdkFocusInitial>Fechar</button>
</mat-dialog-actions>
